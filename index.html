<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 html e css</title>
</head>
<body>
    <h1>Página de teste aula 2 html</h1>
    <form >
     <label for="Usuário">Login</label>
     <input type="text" id="Usuário" name="Usuário do site" placeholder="username">
     <br>
     <label for="idade">Idade</label>
     <input type="number" id="idade" name="idade" placeholder="idade">
     <br>
     <label for="email">E-mail</label>
     <input type="email" id="email" name="email" 
     placeholder="digite seu email"
     required>
     <br>
     <label for="senha">Senha</label>
     <input type="password" id="senha" name="senha"
     placeholder="**********" 
     required>
     <br>
     <label for="data de nascimento">data de nascimento</label>
     <input type="date" id="data de nascimento" name="datinha">
     <br>
     <label for="horário">hora</label>
     <input type="time" id="horário"
     name="horário_chegada">
     <br>
     <label for="cor">escolha a cor</label>
     <input type="color" id="cor" name="cor">
     <br>
     <label for="arquivo">escolha arquivo</label>
     <input type="file" id="arquivo" name="arquivo">
     <br>
     <label for="barra">Mova a barra</label>
     <input type="range" id="barra" name="barrinha">
        <br>
        <label>Sexo</label>
        <br>
     <input type="radio" id="Masculino"  name="Sexo" value="masculino">
     <label for="Masculino">Masculino</label>
     <br>
     
     <input type="radio" id="feminino"  name="Sexo" value="feminino">
     <label for="feminino">Feminino</label>
     <br>

     <input type="radio" id="outros"  name="Sexo" value="outros">
     <label for="outros">Outros</label>
     <br>

     <label>Linguagens</label>
     <br>
     <input type="checkbox" id="python" name="linguagem" value="Python">
     <label for="python">Python</label>
     <br>
     <input type="checkbox" id="html" name="html" value="HTML">
     <label for="html">HTML</label>
     <br>
     <input type="checkbox" id="java" name="Java" value="Java">
        <label for="java">Java</label>
        <br>
     <input type="checkbox" id="css" name="css" value="css">
     <label for="css">CSS</label>
     <br>
<label for="cidade">Selecione sua cidade</label>
     <select name="Cidade" id="cidade">
        <option value="">Selecione sua cidade</option>
        <option value="Fortaleza">Fortaleza</option>
        <option value="Sobral">Sobral</option>
        <option value="Caucaia">Caucaia</option>
        <option value="Pindoretama">Pindoretama</option>
       </select>
       <br>
       <label for="Comentário">Comentário</label>
       <br>
       <textarea name="Comentário" id="Comentário" cols="19" rows="2"></textarea>


     <br>
     <button>Enviar</button>
     <input type="reset">
     

     
</form> 

</body>
</html>
